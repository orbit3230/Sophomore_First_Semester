<!DOCTYPE html>
<html>
<head>
  <title>jQuery Basic</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script>
    // 이벤트 연결. window.onload와 같은 기능 수행
    $(document).ready(function () {
      var h1 = $('h1')
      // 문서 객체 선택
      console.log(h1) 
      h1.css('color', 'red')
      h1.css('background', 'yellow')
    });
 </script>
</head>
<body>
  <h1 class="header1">Header</h1>
  <h1 class="header2">Header</h1>
  <h1 class="header3">Header</h1>
</body>
</html>
