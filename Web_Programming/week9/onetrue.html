<!DOCTYPE html>
<html>
<style>
    /* 중앙 정렬 */
    body {width: 500px; margin: 10px auto; text-align: center;}
    #middle {overflow: hidden;}
    #left {float: left; width: 128px; border: 1px solid black; margin: 10px;}
    #right {float: left; width: 328px; border: 1px solid black; margin: 10px;}
    #top {border: 1px solid black;}
    #bottom {border: 1px solid black;}

    /* 절대 위치 */
    #container {
        position: relative;
        width: 500px;
        height: 300px;
        border: 3px solid black;
        overflow: hidden;
    }
    #red, #green, #blue, #yellow {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
    #red {
        background: red;
        left: 20px; top: 20px;
    }
    #green {
        background: green;
        right: 20px; top: 20px;
    }
    #blue {
        background: blue;
        left: 20px; bottom: 20px;
    }
    #yellow {
        background: yellow;
        right: 20px; bottom: 20px;
    }
    /* 요소를 중앙에 배치 */
    #containerOfcontainer {
        width: 500px; height: 300px;
        position: absolute;
        top: 50%; left: 50%;
        margin-left: -250px; margin-top: -150px;
    }
</style>
</head>
<body>
<div id="top">topnotch</div>
<div id="middle">
    <div id="left">leftside</div>
    <div id="right">rightside</div>
</div>
<div id="bottom">bottom_of_all</div>

<div id="containerOfcontainer">
    <div id="container">
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <div id="yellow"></div>
    </div>
</div>
</body>
</html>
