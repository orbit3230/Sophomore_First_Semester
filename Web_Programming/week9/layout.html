<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <style>
        /* initialize */
        * {
            margin: 0;
            padding: 0;
        }
        /* body */
        body {
            margin: 0 auto;
            width: 400px;
        }
        div.container {
            overflow: hidden;
        }
        div.item {
            float: left;
            margin: 0.3px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Neque porro quisquam est qui...</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <div class="container">
        <div class="item">메뉴-1</div>
        <div class="item">메뉴-2</div>
        <div class="item">메뉴-3</div>
        <div class="item">메뉴-4</div>
    </div>
</body>
</html>
